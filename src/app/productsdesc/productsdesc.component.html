<div class="row" style="margin-left:20px; margin-right:20px;">

  <div class="card" style="width:300px; height:500px;">
    <h4>CODE: {{code}}</h4>
    <div class="card-body">
      <img src={{image}} style="height:200px; width:200px;"><br><br>
      <b>Color: </b>{{color}}<br>
      <b>Description: </b>{{desc}}<br>
      <b>Price: </b>{{price}}<br><br>

      <div class="card-footer">
        <button class="btn" style="background-color: chocolate; margin-left:10px;">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
