<div class="card">

  <div class="card-body">

    <div class="row">
      <div class="col-6  text-center" style="border-right:1px solid blue;">
        <i [class]="iconClass" [ngStyle]="getStyle()"></i></div>
      <div class="col-6">
        <h4 class="card-title">{{count}}</h4>
        <h5 class="card-text">{{title}}</h5>
      </div>
    </div>
  </div>
</div>
